  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fffafc;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ff80b5;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: 700;
    }
    .offer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 15px;

    }
    .card {
      background: white;

      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    img {
      width: 100%;
      height: 230px;
      object-fit: cover;
    }
    h3 {
      font-size: 16px;
      margin: 10px;
      height: 45px;
      overflow: hidden;
    }
    p {
      color: #444;
      font-weight: 500;
    }
    a.button {
      display: inline-block;
      background: #ff80b5;
      color: white;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;

    }

</head>
<body>
