name: Enviar ofertas Shopee Telegram

on:
  schedule:
    - cron: "0 12 * * *"   # 09h (Brasília)
    - cron: "0 16 * * *"   # 13h
    - cron: "0 19 * * *"   # 16h
    - cron: "0 23 * * *"   # 20h
  workflow_dispatch:        # permite rodar manualmente

jobs:
  enviar:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar dependências
        run: pip install requests

      - name: Executar script
      - name: Criar/commitar offers.json (se houver ofertas)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Configure remote com token para push
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          if [ -f new_offers.json ]; then
            # move para offers.json (nome público)
            mv new_offers.json offers.json || true
            git add offers.json
            git commit -m "Atualiza offers.json (envio automático)" || echo "no changes to commit"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "new_offers.json não encontrado — nada a commitar."
          fi 
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SHOPEE_KEYWORDS: ${{ secrets.SHOPEE_KEYWORDS }}
        run: python telegram_bot.py
