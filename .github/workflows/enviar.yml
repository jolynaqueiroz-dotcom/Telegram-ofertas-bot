name: Enviar Ofertas Shopee para Telegram

on:
  schedule:
    - cron: '0 */3 * * *'  # roda a cada 3 horas
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests python-telegram-bot

      - name: Executar bot do Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SHOPEE_APP_ID: ${{ secrets.SHOPEE_APP_ID }}
          SHOPEE_APP_SECRET: ${{ secrets.SHOPEE_APP_SECRET }}
          SHOPEE_PARTNER: ${{ secrets.SHOPEE_PARTNER }}
          SHOPEE_AFFILIATE_URL: ${{ secrets.SHOPEE_AFFILIATE_URL }}
          SHOPEE_API_KEY: ${{ secrets.SHOPEE_API_KEY }}
          SHOPEE_KEYWORDS: ${{ secrets.SHOPEE_KEYWORDS }}
        run: python telegram_bot.py
