name: Enviar ofertas Shopee Telegram

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"  # executa a cada 4 horas

jobs:
  enviar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Executar script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SHOPEE_APP_ID: ${{ secrets.SHOPEE_APP_ID }}
          SHOPEE_APP_SECRET: ${{ secrets.SHOPEE_APP_SECRET }}
          SHOPEE_AFFILIATE_URL: ${{ secrets.SHOPEE_AFFILIATE_URL }}
          SHOPEE_KEYWORDS: ${{ secrets.SHOPEE_KEYWORDS }}
        run: |
          python telegram_bot.py

      - name: Check env (debug)
        run: |
          echo "==== DEBUG: Variáveis ===="
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then echo "❌ TELEGRAM_BOT_TOKEN faltando"; else echo "✅ TELEGRAM_BOT_TOKEN OK"; fi
          if [ -z "$TELEGRAM_CHAT_ID" ]; then echo "❌ TELEGRAM_CHAT_ID faltando"; else echo "✅ TELEGRAM_CHAT_ID OK"; fi
          if [ -z "$SHOPEE_APP_ID" ]; then echo "❌ SHOPEE_APP_ID faltando"; else echo "✅ SHOPEE_APP_ID OK"; fi
          if [ -z "$SHOPEE_APP_SECRET" ]; then echo "❌ SHOPEE_APP_SECRET faltando"; else echo "✅ SHOPEE_APP_SECRET OK"; fi
          if [ -z "$SHOPEE_AFFILIATE_URL" ]; then echo "❌ SHOPEE_AFFILIATE_URL faltando"; else echo "✅ SHOPEE_AFFILIATE_URL OK"; fi
          if [ -z "$SHOPEE_KEYWORDS" ]; then echo "❌ SHOPEE_KEYWORDS faltando"; else echo "✅ SHOPEE_KEYWORDS OK"; fi
